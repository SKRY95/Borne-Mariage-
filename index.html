<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Bienvenue au mariage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: #333;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .container {
      background: rgba(255, 255, 255, 0.75);
      padding: 40px;
      margin: 10vh auto;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: fadeIn 3s ease-in-out;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #a0522d;
      margin-bottom: 0.3em;
    }
    h2 {
      font-size: 1.5em;
      margin-top: 0;
      margin-bottom: 1.5em;
      color: #6c5b7b;
    }
    input {
      width: 90%;
      padding: 15px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 1em;
    }
    button {
      padding: 12px 25px;
      font-size: 1em;
      background-color: #e0a96d;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
    }
    .results {
      margin-top: 25px;
      font-size: 1.2em;
    }
    .result-item {
      background-color: #fffaf5;
      padding: 10px;
      margin: 10px auto;
      border-radius: 12px;
      width: 90%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- ðŸŽ¶ Musique autoplay -->
  <audio id="weddingMusic" autoplay loop>
    <source src="MusiqueBorne.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas lâ€™audio.
  </audio>

  <div class="container">
    <h1>C & S</h1>
    <h2>Bienvenue au mariage de Clara & Samuel</h2>
    <input type="text" id="searchInput" placeholder="Entrez votre prÃ©nom ou nom" />
    <button onclick="searchGuest()">Rechercher</button>
    <div class="results" id="result"></div>
  </div>

  <script>
    window.addEventListener('click', () => {
      const audio = document.getElementById("weddingMusic");
      if (audio.paused) {
        audio.play().catch(() => {});
      }
    });

    let guests = [];

    function normalize(str) {
      return str.normalize("NFD").replace(/[Ì€-Í¯]/g, "").toLowerCase();
    }

    function loadCSV() {
      Papa.parse("invites.csv", {
        download: true,
        header: true,
        complete: function(results) {
          guests = results.data;
        }
      });
    }

    function searchGuest() {
      const input = document.getElementById('searchInput').value.trim();
      const searchTerm = normalize(input);
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "";

      const matches = guests.filter(g =>
        normalize(g.nom).includes(searchTerm)
      );

      if (matches.length > 0) {
        matches.forEach(g => {
          const div = document.createElement("div");
          div.className = "result-item";
          div.textContent = g.nom + " â†’ " + g.table;
          resultDiv.appendChild(div);
        });
      } else {
        const div = document.createElement("div");
        div.className = "result-item";
        div.textContent = "InvitÃ© non trouvÃ©. VÃ©rifiez l'orthographe.";
        resultDiv.appendChild(div);
      }
    }

    loadCSV();
  </script>
</body>
</html>
